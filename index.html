<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
</head>
<link rel="stylesheet" type="text/css" href="styles.css">
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button6" onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button1" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button5" onclick="appendToDisplay('*')">*</button>
        </div>
        <div>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button3" onclick="clearDisplay()">C</button>
            <button class="button2" onclick="calculateResult()">=</button>
            <button class="button4" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <script>
        let displayValue = '';

        function appendToDisplay(value) {
            displayValue += value;
            document.getElementById('display').value = displayValue;
        }

        function clearDisplay() {
            displayValue = '';
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                const result = eval(displayValue);
                document.getElementById('display').value = result;
                displayValue = result.toString();
            } catch (error) {
                document.getElementById('display').value = 'Error';
                displayValue = '';
            }
        }
    </script>
</body>
</html>
